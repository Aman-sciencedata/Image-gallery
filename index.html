<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="popup">
        <div class="top-bar">
            <p class="image-name">Image 1</p>
            <span class="close-btn">&times;</span>
        </div>
        <img src="images/1.jpg" class="large-image" id="largeImage">
    </div>

    <h2>Image Gallery</h2>
    <div class="container">
        <div class="gallery">
            <img src="images/1.jpg" alt="Image 1" class="image">
            <img src="images/2.jpg" alt="Image 2" class="image">
            <img src="images/3.jpg" alt="Image 3" class="image">
            <img src="images/4.jpg" alt="Image 4" class="image">
            <img src="images/5.jpg" alt="Image 5" class="image">
            <img src="images/6.jpg" alt="Image 6" class="image">
            <img src="images/7.jpg" alt="Image 7" class="image">
            <img src="images/8.jpg" alt="Image 8" class="image">
            <img src="images/9.jpg" alt="Image 9" class="image">
            <img src="images/10.jpg" alt="Image 10" class="image">
            <img src="images/11.jpg" alt="Image 11" class="image">
            <img src="images/12.jpg" alt="Image 12" class="image">
            <img src="images/13.jpg" alt="Image 13" class="image">
            <img src="images/14.jpg" alt="Image 14" class="image">
            <img src="images/15.jpg" alt="Image 15" class="image">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
